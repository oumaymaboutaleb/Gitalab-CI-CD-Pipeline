stages:   
  - installation
  - optimize
  - scanning  
  - test
  - build
  - deploy
#under construction
Linting_Dockerfile:

  stage: optimize
  image: docker:20
  script:
    - sed -i 's/FROM node:/FROM node:alpine/' Dockerfile
    - apt update
    - apt install -y hadolint
    - hadolint Dockerfile || true 
  artifacts:
    paths:
      - Dockerfile
  #under construction

 

# to scan if any sensitive data has been pushed to git
gitguardian scan:
 
  stage: scanning
  image: gitguardian/ggshield:latest
  script: ggshield secret scan ci
# execute the provided application test 
test-job:   

  stage: test 
  image: node:14
  before_script:
    - apt update
    - apt-get install mariadb-server -y
    - /etc/init.d/mysql start
    - mysql -u root -p -e "ALTER USER 'root'@'localhost' IDENTIFIED BY 'root';"
    - npm install -g sequelize-cli 
    - npm install
    - mysql -u root -proot -e "CREATE DATABASE student_test;"
    - sequelize db:migrate --env=test
    - npm install -g mocha 
    - npm install -g nyc 
  script:
    - nyc mocha --exit

